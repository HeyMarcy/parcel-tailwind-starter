<!DOCTYPE html>
<html>
    <head>
        <title>OCR Parser</title>
        <script type="module" src="app.js" />
    </head>
    <body style="font-family: 'Source Sans Pro', sans-serif">
        <section class="bg-white border-b py-8">
            <div
                class="
                    rounded-t-xl
                    overflow-hidden
                    bg-gradient-to-r
                    from-fuchsia-50
                    to-fuchsia-100
                    bg-white
                    p-8
                "
            >
                <div class="grid grid-cols-3 gap-4">
                    <div
                        class="
                            bg-fuchsia-500
                            h-12
                            rounded-md
                            flex
                            items-center
                            justify-center
                            text-white text-2xl
                            font-extrabold
                        "
                    >
                        1
                    </div>
                    <div
                        class="
                            bg-fuchsia-500
                            h-12
                            rounded-md
                            flex
                            items-center
                            justify-center
                            text-white text-2xl
                            font-extrabold
                        "
                    >
                        2
                    </div>
                    <div
                        class="
                            bg-fuchsia-500
                            h-12
                            rounded-md
                            flex
                            items-center
                            justify-center
                            text-white text-2xl
                            font-extrabold
                        "
                    >
                        3
                    </div>
                </div>
            </div>
            <div class="container max-w-5xl mx-auto m-8">
                <h1
                    class="
                        w-full
                        my-2
                        text-5xl
                        font-bold
                        leading-tight
                        text-center text-gray-800
                    "
                >
                    Title
                </h1>
            </div>
        </section>
        <section class="bg-white border-b py-8">
            <div class="container mx-auto flex flex-wrap pt-4 pb-12">
                <div class="w-full mb-4">
                    <div
                        class="
                            h-1
                            mx-auto
                            gradient
                            w-64
                            opacity-25
                            my-0
                            py-0
                            rounded-t
                        "
                    ></div>
                </div>
                <div
                    class="
                        w-full
                        md:w-1/3
                        p-6
                        flex flex-col flex-grow flex-shrink
                    "
                >
                    <div>
                        <p class="w-full font-bold text-xl text-gray-800 px-6">
                            Select a text file.
                        </p>
                        <p class="text-gray-800 text-base px-6 mb-8">
                            Sample files are located in the<span
                                >./account_numbers</span
                            >
                            directory in this project's folder.
                        </p>

                        <div class="flex items-center justify-start">
                            <label
                                class="
                                    w-64
                                    flex flex-col
                                    items-center
                                    px-2
                                    py-4
                                    bg-white
                                    font-bold
                                    rounded-full
                                    shadow-md
                                    tracking-wide
                                    uppercase
                                    border border-blue
                                    cursor-pointer
                                    hover:bg-purple-600 hover:text-white
                                    text-purple-600
                                    ease-linear
                                    transition-all
                                    duration-150
                                "
                            >
                                <span class="text-base leading-normal"
                                    >Select a file</span
                                >
                                <input
                                    type="file"
                                    name="inputfile"
                                    id="inputfile"
                                    class="hidden"
                                />
                            </label>
                        </div>
                    </div>
                </div>

                <div
                    class="
                        w-full
                        md:w-2/3
                        p-6
                        flex flex-col flex-grow flex-shrink
                    "
                >
                    <p class="w-full text-gray-600 text-xs md:text-sm px-6">
                        GETTING STARTED
                    </p>
                    <div
                        class="
                            flex-1
                            bg-white
                            rounded-t rounded-b-none
                            overflow-hidden
                            shadow
                        "
                    ></div>
                    <div
                        class="
                            flex-none
                            mt-auto
                            bg-white
                            rounded-b rounded-t-none
                            overflow-hidden
                            shadow
                            p-6
                        "
                    ></div>
                </div>
            </div>
        </section>
        <pre id="result"></pre>
    </body>
</html>
